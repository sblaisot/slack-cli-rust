name: Docker

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    name: Push Docker image
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            TAG="${{ github.event.workflow_run.head_branch }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "minor=${VERSION%.*}" >> "$GITHUB_OUTPUT"

      - name: Download release assets
        run: |
          mkdir -p binaries/amd64 binaries/arm64
          gh release download "${{ steps.tag.outputs.tag }}" \
            --pattern "slack-cli-*-x86_64-unknown-linux-musl.tar.gz" \
            --dir /tmp
          gh release download "${{ steps.tag.outputs.tag }}" \
            --pattern "slack-cli-*-aarch64-unknown-linux-musl.tar.gz" \
            --dir /tmp
          tar xzf /tmp/slack-cli-*-x86_64-unknown-linux-musl.tar.gz -C binaries/amd64
          tar xzf /tmp/slack-cli-*-aarch64-unknown-linux-musl.tar.gz -C binaries/arm64
          chmod +x binaries/*/slack-cli
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.tag.outputs.version }}
            type=raw,value=${{ steps.tag.outputs.minor }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
